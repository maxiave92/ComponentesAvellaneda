<h3>Formulario Reactivo</h3>
<hr>

<div class="container">
    <form [formGroup]="formUsuario" (ngSubmit)="submit()" class="m-3 col-lg-6 border p-3 form">

        <div class=" input-group mb-3">
            <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username"
                aria-label="Username" aria-describedby="basic-addon1">

            <span *ngIf="formUsuario.get('username')?.errors?.['required']" class=" input-group mb-3 text-danger">
                Este Campo es requerido
            </span>

        </div>
        <div class="input-group mb-3">
            <input type="text" id="mail" formControlName="mail" class="form-control" placeholder="mail@mail.com"
                aria-label="Username" aria-describedby="basic-addon1">

            <span *ngIf="formUsuario.get('mail')?.errors?.['email']" class="text-danger input-group mb-3">
                Ingrese un email Valido
            </span>

        </div>

        <div class="input-group mb-3">


            <input placeholder="Contraseña" type="password" class="form-control" id="pass" formControlName="pass">

            <span *ngIf="formUsuario.get('pass')?.errors?.['minlength']" class="text-danger input-group mb-3">
                La contraseña debe ser de 8 caracteres
            </span>
            <span *ngIf="formUsuario.get('pass')?.errors?.['maxlength']" class="text-danger input-group mb-3">
                La contraseña debe ser de 8 caracteres
            </span>

        </div>
        <div class="mb-3 row">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>
